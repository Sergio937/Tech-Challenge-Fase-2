apiVersion: apps/v1
kind: Deployment
metadata:
  name: flag-service
  namespace: togglemaster
spec:
  selector:
    matchLabels:
      app: flag-service
  template:
    metadata:
      labels:
        app: flag-service
    spec:
      containers:
        - name: flag-service
          image: marcelosilva404/flag-service:1.0
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: PORT
              value: "8002"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: flag-app-secret
                  key: DATABASE_URL
            - name: AUTH_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: flag-app-secret
                  key: AUTH_SERVICE_URL
          ports:
            - containerPort: 8002
          livenessProbe: 
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe: 
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 5